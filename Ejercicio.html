<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio.css"/>
    <script>
        var global= 100;
        function uno(){
            var local_uno=1;
            alert("Global: " + global + " local: " + local_uno);
            dos();
        }
        function dos(){
            var local_dos=2;
            alert("Global: " + global + " local: " + local_dos);
        }

        function sumar(){
            let n1 = 0;
            let n2 = 0;
            let t = 0;
        

            n1 = parseInt(prompt("Introduzca N1: ", "0"));
            n2 = parseInt(prompt("Introduzca N1: ", "0"));
            t = n1 + n2;
            alert("Total: " + t)
        }
            function resta(){
            let n1 = 0;
            let n2 = 0;
            let t = 0;

            n1 = parseInt(prompt("Introduzca N1: ", "0"));
            n2 = parseInt(prompt("Introduzca N2: ", "0"));
            t = n1 - n2;
            alert("Total: " + t)
            }

            function multiplicacion(){
            let n1 = 0;
            let n2 = 0;
            let t = 0;

            n1 = parseInt(prompt("Introduzca N1: ", "0"));
            n2 = parseInt(prompt("Introduzca N2: ", "0"));
            t = n1 * n2;
            alert("Total: " + t)
            }

            function division(){
            let n1 = 0;
            let n2 = 0;
            let t = 0;

            n1 = parseInt(prompt("Introduzca N1: ", "0"));
            n2 = parseInt(prompt("Introduzca N1: ", "0"));
            t = n1 / n2;
            alert("Total: " + t)
        }
        function calculadora(num1,num2,operacion){
            alert(num1 + " " + num2 + " " + operacion);
            let resultado = 0;
            if(operacion===1){
                resultado = parseFloat(num1) + parseFloat(num2);
            }
            if(operacion===2){
                resultado = parseFloat(num1) - parseFloat(num2);
            }
            if(operacion===3){
                resultado = parseFloat(num1) * parseFloat(num2);
            }
            if(operacion===4){
                resultado = parseFloat(num1) / parseFloat(num2);
            }

            alert(resultado);
            const vresultado = document.getElementById("respuesta");
            vresultado.innerHTML = "<p>Resultado: " + resultado + "</p>";
            alert("Respuesta guardada");
            event.preventDefault();
        }
    </script>
    <title>JavaScript</title>
</head>
<body>
   <section class="ficha">
    <form action="">
        <h2>calculadora</h2>
        <label for="n1">N1</label>
        <input type="number" name="n1" value="0">
        <label for="n2">N2</label>
        <input type="number" name="n2" value="0">
        <div id="respuesta" class="respuesta">Resultado:</div>
    <div>
    <button class="button" onclick="calculadora(this.form.n1.value,this.form.n2.value,1)">Sumar</button>
    <button  class="button" onclick="calculadora(this.form.n1.value,this.form.n2.value,2)">Restar</button>
    <button  class="button" onclick="calculadora(this.form.n1.value,this.form.n2.value,3)">Multiplicar</button>
    <button  class="button" onclick="calculadora(this.form.n1.value,this.form.n2.value,4)">Dividir</button>
</div>
</form>
</section>


    
</body>
</html>
